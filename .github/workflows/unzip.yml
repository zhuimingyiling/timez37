name: unzip

on:
  push:
    paths:
      - "*.zip"

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: unzip file
        run: |
          unzip *.zip
          rm -f *.zip

          # 如果解压出来只有一个目录，就把它摊平
          DIR=$(ls -d */ | head -n 1)
          if [ -n "$DIR" ]; then
            shopt -s dotglob
            mv "$DIR"* .
            rmdir "$DIR"
          fi

      - name: commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "auto unzip" || echo "nothing to commit"
          git push
